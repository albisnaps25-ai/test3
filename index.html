<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Profile</title>
  <style>
    .header {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 450px;
      height: 70px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 15px;
      border-radius: 0 0 12px 12px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .logo-img {
      height: 45px;
      width: 45px;
      border-radius: 8px;
      object-fit: cover;
    }
    .logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .logo-text {
      color: #333;
      font-size: 22px;
      font-weight: 700;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      display: flex;
    }
    .only-text { color: #00b0f1; }
    .fans-text { color: #008acf; }
    @media (max-width: 600px) {
      .logo-img { height: 35px; width: 35px; }
      .logo-text { font-size: 18px; }
      .header { height: 60px; padding: 0 10px; }
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 70px 0 0 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .profile-card {
      background: #fff;
      width: 450px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      margin: 0;
    }
    .cover {
      background: #ccc center/cover no-repeat;
      height: 160px;
      position: relative;
      cursor: pointer;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
      cursor: pointer;
    }
    .content {
      padding: 80px 20px 30px;
    }
    .name {
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }
    .verified {
      color: #1da1f2;
      font-size: 18px;
    }
    .stats {
      margin: 12px 0;
      font-size: 14px;
      color: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .stats span {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 5px 8px;
      border-radius: 15px;
      transition: background-color 0.3s;
    }
    .stats span:hover {
      background-color: #f0f0f0;
    }
    .blue-link {
      color: #008acf;
      text-decoration: underline;
      text-underline-offset: 2px;
      cursor: pointer;
    }
    .blue-link:hover {
      color: #005c99;
      background-color: #f0f9ff;
    }
    .handle {
      font-size: 15px;
      color: #555;
      margin-top: 5px;
    }
    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 8px;
      font-weight: 500;
      color: #333;
    }
    .dot {
      width: 10px;
      height: 10px;
      background: #00c200;
      border-radius: 50%;
      display: inline-block;
    }
    .banner-ad {
      width: 100%;
      margin: 20px 0;
      cursor: default;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 10px;
    }
    .banner-ad img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .buttons {
      margin-top: 15px;
    }
    .buttons button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      width: 80%;
      margin: 12px auto;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: #00aaff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: #0088cc;
    }
    .photo-grid-wrapper {
      position: relative;
      margin-top: 20px;
      padding: 0 10px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }
    .photo-grid img,
    .stats-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      object-fit: cover;
      filter: blur(1.5px) brightness(0.97);
      transition: all 0.3s;
      cursor: pointer;
    }
    .photo-grid img:hover,
    .stats-grid img:hover {
      filter: blur(0.8px) brightness(1);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }
    .unlock-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }
    .unlock-btn:hover {
      background: #cc0000;
    }
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 320px;
      width: 85%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      animation: popupAppear 0.25s ease-out;
      position: relative;
    }
    @keyframes popupAppear {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    .popup-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }
    .popup-title {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
      font-weight: normal;
      text-align: center;
    }
    .bullet-points {
      margin: 20px 0;
      padding-left: 0;
    }
    .bullet-points li {
      list-style: none;
      padding: 8px 0;
      font-size: 15px;
      color: #444;
      position: relative;
      padding-left: 25px;
    }
    .bullet-points li:before {
      content: "•";
      color: #00aaff;
      font-weight: bold;
      position: absolute;
      left: 0;
      font-size: 18px;
    }
    .popup-banner-ad {
      margin: 20px 0;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .popup-banner-ad img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      transition: transform 0.3s;
    }
    .popup-banner-ad img:hover {
      transform: scale(1.05);
    }
    .popup-action-btn {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 15px;
    }
    .popup-action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    .close-icon {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 20px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-icon:hover {
      color: #000;
    }
    .stats-popup .popup {
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 20px 0;
      position: relative;
    }
    .popup-unlock-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 25px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }
    .popup-unlock-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <div class="popup-overlay profile-popup" id="buttonPopup">
    <div class="popup">
      <div class="close-icon" id="closeButtonIcon">×</div>
      <div class="popup-header" id="buttonPopupHeader">Button Title</div>
      <div class="popup-title" id="buttonPopupTitle">Button Subtitle</div>
      <ul class="bullet-points" id="buttonBulletPoints">
        <li>Sample bullet point 1</li>

          <img src="https://www.imglnkx.com/8780/DESIGN-19806_Neon_300100_6.gif" width="300" height="100" border="0" />
        </a>
      </div>
      <button class="popup-action-btn" id="buttonActionBtn">🎯 Action Button</button>
    </div>
  </div>
  <script>
    // ---- PROFILE DATA OBJECT ----
    const profileData = {
      name: "mia khali", // Change for new creator
      verified: true,
      handle: "@kali",
      status: "Available now",
      avatar: "v1_4.png",
      cover: "v4_144.png",
      photoCount: 246,
      videoCount: 162,
      likes: "9.3k",
      bioBullets: [
        "Exclusive personalized content",
        "Direct and continuous interaction",
        "Regular updates with new material"
      ],
      offerBanner: "https://via.placeholder.com/400x100/764ba2/ffffff?text=Special+Offer+50%25+OFF",
      mainPhotos: [
        {src: "photo1.jpg", url: "https://example.com/photo1"},
        {src: "photo2.jpg", url: "https://example.com/photo2"},
        {src: "photo3.jpg", url: "https://example.com/photo3"}
      ],
      statsPhotos: [
        "collectionph1.jpg",
        "collectionph2.jpg",
        "collectionph3.jpg"
      ],
      statsVideos: [
        "collectionv1.jpg",
        "collectionv2.jpg",
        "collectionv3.jpg"
      ]
    }; 
    // ---- END PROFILE DATA ----

    function renderProfile() {
      document.getElementById("profilePicture").src = profileData.avatar;
      document.getElementById("profilePicture").alt = profileData.name + " Avatar";
      document.getElementById("bannerArea").style.backgroundImage = `url('${profileData.cover}')`;
      document.querySelector(".name").innerHTML = profileData.name + (profileData.verified ? ' <span class="verified">✓</span>' : '');
      document.getElementById("photoStats").textContent = `📷 ${profileData.photoCount} photos`;
      document.getElementById("videoStats").textContent = `🎥 ${profileData.videoCount} videos`;
      document.getElementById("likes").textContent = `❤️ ${profileData.likes}`;
      document.querySelector(".handle").innerHTML = profileData.handle + `<span class="status"><span class="dot"></span> ${profileData.status}</span>`;
      document.getElementById("creatorName").textContent = profileData.name;

      // Bio bullets
      const bioList = document.getElementById("bioBullets");
      bioList.innerHTML = "";
      profileData.bioBullets.forEach(bullet => {
        const li = document.createElement("li");
        li.textContent = bullet;
        bioList.appendChild(li);
      });

      // Main photo grid
      const mainGrid = document.getElementById("mainPhotoGrid");
      mainGrid.innerHTML = "";
      profileData.mainPhotos.forEach((photo, i) => {
        const img = document.createElement("img");
        img.src = photo.src;
        img.alt = "Photo " + (i + 1);
        img.className = "photo";
        img.onclick = () => window.open(photo.url, '_blank');
        mainGrid.appendChild(img);
      });
    }

    function showButtonPopup(type) {
      const buttonData = {
        explicit: {
          name: "🔞 Explicit Content",
          title: "Premium Adult Content",
          bulletPoints: [
            "Exclusive content for adults only",
            "Limited and personalized material", 
            "Full access to the premium collection"
          ],
          bannerUrl: "https://via.placeholder.com/400x100/ff4444/ffffff?text=Adult+Content+Warning",
          actionText: "🔓 View Content",
          finalUrl: "https://example.com/explicit-access"
        },
        livestream: {
          name: "👁️ +18 Livestream",
          title: "Live Interactive Sessions",
          bulletPoints: [
            "Real-time livestream 24/7",
            "Direct and private interaction",
            "Exclusive and personalized sessions"
          ],
          bannerUrl: "https://via.placeholder.com/400x100/764ba2/ffffff?text=Live+Now+-+Join+Stream",
          actionText: "🎥 Join Now",
          finalUrl: "https://example.com/livestream-access"
        }
      };
      const data = buttonData[type];
      document.getElementById("buttonPopupHeader").textContent = data.name;
      document.getElementById("buttonPopupTitle").textContent = data.title;
      const bulletList = document.getElementById("buttonBulletPoints");
      bulletList.innerHTML = "";
      data.bulletPoints.forEach(point => {
        const li = document.createElement("li");
        li.textContent = point;
        bulletList.appendChild(li);
      });
      document.getElementById("buttonActionBtn").textContent = data.actionText;
      document.getElementById("buttonActionBtn").setAttribute("data-url", data.finalUrl);
      document.getElementById("buttonPopupBanner").setAttribute("data-url", data.finalUrl);
      document.getElementById("buttonPopup").style.display = "flex";
    }

    function showProfilePopup() {
      document.getElementById("profilePopup").style.display = "flex";
    }

    function showStatsPopup(type) {
      const statsData = {
        photos: {
          title: "📷 Photo Collection",
          images: profileData.statsPhotos,
          unlockUrl: "https://example.com/unlock-photos"
        },
        videos: {
          title: "🎥 Video Collection",
          images: profileData.statsVideos,
          unlockUrl: "https://example.com/unlock-videos"
        }
      };
      const data = statsData[type];
      document.getElementById("statsTitle").textContent = data.title;
      const statsGrid = document.getElementById("statsGrid");
      statsGrid.innerHTML = "";
      data.images.forEach((imageSrc, index) => {
        const img = document.createElement("img");
        img.src = imageSrc;
        img.alt = `${type} ${index + 1}`;
        img.onclick = () => {
          window.open(`https://example.com/${type}/${index + 1}`, '_blank');
        };
        statsGrid.appendChild(img);
      });
      const unlockBtn = document.createElement("button");
      unlockBtn.className = "popup-unlock-btn";
      unlockBtn.textContent = type === 'photos' ? '🔓 Unlock Photos' : '🔓 Unlock Videos';
      unlockBtn.onclick = () => {
        window.open(data.unlockUrl, '_blank');
      };
      statsGrid.appendChild(unlockBtn);
      document.getElementById("statsPopup").style.display = "flex";
    }

    document.addEventListener('DOMContentLoaded', function() {
      renderProfile();
      document.getElementById("profilePicture").onclick = showProfilePopup;
      document.getElementById("bannerArea").onclick = showProfilePopup;
      document.getElementById("closeProfileIcon").onclick = () => {
        document.getElementById("profilePopup").style.display = "none";
      };
      document.getElementById("closeButtonIcon").onclick = () => {
        document.getElementById("buttonPopup").style.display = "none";
      };
      document.getElementById("buttonPopupBanner").onclick = () => {
        const url = document.getElementById("buttonPopupBanner").getAttribute("data-url");
        window.open(url, '_blank');
        document.getElementById("buttonPopup").style.display = "none";
      };
      document.getElementById("buttonActionBtn").onclick = () => {
        const url = document.getElementById("buttonActionBtn").getAttribute("data-url");
        window.open(url, '_blank');
        document.getElementById("buttonPopup").style.display = "none";
      };
      document.getElementById("profilePopupBanner").onclick = () => {
        window.open("https://example.com/special-offer", '_blank');
        document.getElementById("profilePopup").style.display = "none";
      };
      document.getElementById("profileActionBtn").onclick = () => {
        window.open("https://example.com/premium-access", '_blank');
        document.getElementById("profilePopup").style.display = "none";
      };
      document.getElementById("closeStatsIcon").onclick = () => {
        document.getElementById("statsPopup").style.display = "none";
      };
      document.getElementById("statsPopup").onclick = (e) => {
        if (e.target.id === "statsPopup") {
          document.getElementById("statsPopup").style.display = "none";
        }
      };
      document.getElementById("profilePopup").onclick = (e) => {
        if (e.target.id === "profilePopup") {
          document.getElementById("profilePopup").style.display = "none";
        }
      };
      document.getElementById("buttonPopup").onclick = (e) => {
        if (e.target.id === "buttonPopup") {
          document.getElementById("buttonPopup").style.display = "none";
        }
      };
      document.getElementById("explicitBtn").onclick = () => {
        showButtonPopup("explicit");
      };
      document.getElementById("livestreamBtn").onclick = () => {
        showButtonPopup("livestream");
      };
      document.getElementById("unlockBtn").onclick = () => {
        window.open("https://example.com/unlock", '_blank');
      };
      document.getElementById("photoStats").onclick = () => { showStatsPopup("photos"); };
      document.getElementById("videoStats").onclick = () => { showStatsPopup("videos"); };
    });
  </script>
</body>
</html>
