<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-card {
      background: #fff;
      width: 450px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .cover {
      background: url('v4_144.png') center/cover no-repeat;
      height: 160px;
      position: relative;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #fff;
      position: absolute;
      bottom: -60px;
      left: 50%;
      transform: translateX(-50%);
      object-fit: cover;
    }

    .content {
      padding: 80px 20px 30px;
    }

    .name {
      font-size: 22px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .verified {
      color: #1da1f2;
      font-size: 18px;
    }

    .stats {
      margin: 12px 0;
      font-size: 14px;
      color: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .stats span {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 5px 8px;
      border-radius: 15px;
      transition: background-color 0.3s;
    }

    .stats span:hover {
      background-color: #f0f0f0;
    }

    .handle {
      font-size: 15px;
      color: #555;
      margin-top: 5px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      margin-left: 8px;
      font-weight: 500;
      color: #333;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: #00c200;
      border-radius: 50%;
      display: inline-block;
    }

    .banner-ad {
      width: 100%;
      margin: 20px 0;
      cursor: pointer;
    }

    .banner-ad img {
      width: 100%;
      height: 90px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .banner-ad img:hover {
      transform: scale(1.02);
    }

    .buttons {
      margin-top: 15px;
    }

    .buttons button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      width: 80%;
      margin: 12px auto;
      padding: 14px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: #00aaff;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background: #0088cc;
    }

    .photo-grid-wrapper {
      position: relative;
      margin-top: 20px;
      padding: 0 10px;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
    }

    .photo-grid img,
    .stats-grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 8px;
      object-fit: cover;
      filter: blur(1.5px) brightness(0.97);
      transition: all 0.3s;
      cursor: pointer;
    }

    .photo-grid img:hover,
    .stats-grid img:hover {
      filter: blur(0.8px) brightness(1);
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    .unlock-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 30px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }

    .unlock-btn:hover {
      background: #cc0000;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 320px;
      width: 85%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      animation: popupAppear 0.25s ease-out;
      position: relative;
    }

    @keyframes popupAppear {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup-header {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #333;
    }

    .popup-content {
      font-size: 15px;
      line-height: 1.5;
      color: #666;
      margin-bottom: 20px;
    }

    .popup-buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .popup-btn {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-confirm { background: #00aaff; color: #fff; }
    .btn-confirm:hover { background: #0088cc; }
    .btn-cancel { background: #ff4d4d; color: #fff; }
    .btn-cancel:hover { background: #cc0000; }

    .close-icon {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 20px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
      transition: color 0.2s;
    }
    .close-icon:hover { color: #000; }

    .stats-popup .popup {
      max-width: 400px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin: 20px 0;
      position: relative;
    }

    .popup-unlock-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      border-radius: 25px;
      background: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 2;
    }
    .popup-unlock-btn:hover { background: #cc0000; }
  </style>
</head>

  <script src="script.js"></script>
</body>
</html>
